<img src="向日葵.jpg" style="width: 100%;height: 100%;border-right-width: 0px;border-right-style: solid;border-left-width: 0px;border-left-style: solid;border-bottom-width: 0px;border-bottom-style: solid;border-top-width: 0px;border-top-style: solid;padding-left: 0px;padding-right: 0px;padding-bottom: 0px;padding-top: 0px;" width="1000" height="1000">
<div id="audioBox">
    <script type="text/javascript">
        window.onload = function(){
            var arr = ["庸人自扰.mp3","说散就散.mp3","干嘛听苦情歌以为多浪漫.mp3"];         //把需要播放的歌曲从后往前排，这里已添加两首音乐，可继续添加多个音乐
            var myAudio = new Audio();
            myAudio.preload = true;
            myAudio.controls = true;
            myAudio.src = arr.pop();         //每次读数组最后一个元素
            myAudio.addEventListener('ended', playEndedHandler, false);
            myAudio.play();
            document.getElementById("audioBox").appendChild(myAudio);
            myAudio.loop = false;//禁止循环，否则无法触发ended事件
            function playEndedHandler(){
                myAudio.src = arr.pop();
                myAudio.play();
                console.log(arr.length);
                !arr.length && myAudio.removeEventListener('ended',playEndedHandler,false);//只有一个元素时解除绑定
            }
        }
    </script>
</div>/*付付你好，快乐*/
</html>
